<!-- Post Header -->
{% if page.header-img %}
    {% if page.header-img contains 'http' %}
        <header class="intro-header" style="background-image: url('{{ page.header-img }}')">
    {% else %}
        <header class="intro-header" style="background-image: url('{{ page.header-img | prepend: "/" | prepend: site.baseurl | prepend: site.url }}')">
    {% endif %}
{% else %}
    <header class="intro-header" style="background-image: url('{{ site.header-img | prepend: "/" | prepend: site.baseurl | prepend: site.url }}')">
{% endif %}
